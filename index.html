<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SWACHIFY</title>

  <style>
    /* ----------- Global Styles ----------- */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #2b5876, #385f69);
      color: #fff;
    }

    /* ----------- Glassmorphic Container ----------- */
    .login-container {
      width: 32%;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 25px 20px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ----------- Header ----------- */
    .login-container img {
      height: 100px;
      width: 100px;
      margin-bottom: 15px;
    }

    .login-container h2 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .login-container p {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 30px;
    }

    /* ----------- Input Fields ----------- */
    .input-field {
      margin-bottom: 20px;
    }

    .input-field input {
      width: 90%;
      padding: 14px 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      transition: 0.3s ease;
    }

    .input-field input::placeholder {
      color: rgba(255, 255, 255, 0.75);
    }

    .input-field input:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.4);
    }

    /* ----------- Button ----------- */
    .login-btn {
      width: 65%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #00b4db, #0083b0);
      color: white;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #0083b0, #00b4db);
      box-shadow: 0 4px 12px rgba(0, 132, 176, 0.5);
    }

    /* ----------- Loader ----------- */
    #loader-container {
      display: none;
      margin: 20px 0;
    }

    /* ----------- Error Message ----------- */
    .error {
      color: #ffbaba;
      font-size: 13px;
      margin-top: 10px;
      min-height: 18px;
    }

    /* ----------- Footer ----------- */
    .footer {
      margin-top: 25px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.75);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      padding-top: 12px;
    }

    .footer span {
      color: #00d9ff;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="./SWACHIFY.gif" alt="Logo" />
    <h2>Welcome Back üëã</h2>
    <p>Login to access your <span style="color:darkturquoise;">SWACHIFY</span> dashboard</p>

    <form id="loginForm" onsubmit="event.preventDefault(); login();">
      <div class="input-field">
        <input type="text" id="username" placeholder="Enter Username" required />
      </div>

      <div class="input-field">
        <input type="password" id="password" placeholder="Enter Password" required />
      </div>

      <div id="loader-container">
        <!-- <img  alt="Loading..." width="80" height="80" /> -->
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="error" id="error"></div>

    <div class="footer">Developed by <span>RM1 Coders</span> ¬© 2025</div>
  </div>

  <script>
    // Handle Enter key (form submit)
    document.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        login();
      }
    });

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");
      const loader = document.getElementById("loader-container");
      const loginBtn = document.querySelector(".login-btn");

      const users = [
        { username: "admin", password: "admin123", role: "admin" },
        { username: "user", password: "user123", role: "user" }
      ];

      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        errorDiv.textContent = "";
        loader.style.display = "block";
        loginBtn.textContent = "Logging in...";
        loginBtn.disabled = true;

        setTimeout(() => {
          if (user.role === "admin") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "user.html";
          }
        }, 1500);
      } else {
        loader.style.display = "none";
        loginBtn.textContent = "Login";
        loginBtn.disabled = false;
        errorDiv.textContent = "‚ùå Invalid username or password!";
      }
    }
  </script>

</body>
</html>
